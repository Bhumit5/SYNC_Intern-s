<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/qstyle.css">
    <script src="/js/script.js"></script>
    <link rel="icon" href="/Images/fav.png">
</head>

<body>
    <section id="loader" class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>

    <section class="flex-center page-block">
        <div id="que-container" class="information">

            <!--& Track question and restart  -->
            <div id="extra-opt">
                <div id="cat">
                    <p class="category"></p>
                </div>
                <div id="track-q">
                    <p id="questions" class="category"><span class="current-q">0</span> / <span class="total">0</span></p>
                </div>
            </div>

            <!--& Question and answers  -->
            <div id="question">
                <!--& Question  -->
                <div id="query">
                    <p id="que" class="query1">
                        Question
                    </p>
                </div>

                <!--& Answers  -->
                <div id="options">
                    <label for="opt-a">
                        <input type="radio" id="opt-a" name="answers" class="answers">
                        <p class="value">A. <span class="opt-value"></span></p>
                    </label>
                    <label for="opt-b">
                        <input type="radio" id="opt-b" name="answers" class="answers">
                        <p class="value">B. <span class="opt-value"></span></p>
                    </label>
                    <label for="opt-c">
                        <input type="radio" id="opt-c" name="answers" class="answers">
                        <p class="value">C. <span class="opt-value"></span></p>
                    </label>
                    <label for="opt-d">
                        <input type="radio" id="opt-d" name="answers" class="answers">
                        <p class="value">D. <span class="opt-value"></span></p>
                    </label>
                </div>
            </div>

            <!--& Next button  -->
            <div id="check">
                <div id="check-answer">
                </div>
                <button id="check-btn" class="btn disable" disabled>Check Answer</button>
            </div>


            <!--& Result Declaration  -->
            <div id="result" class="flex-center">
                <div id="greet" class="flex-center">
                    <p id="greet-msg">
                </div>
                <div id="score">
                    <p id="achieved"></p>
                </div>
            </div>
            <div id="reset">
                <button id="reset-btn" class="btn" onclick="restartQuiz()">Restart</button>
            </div>

        </div>
    </section>
</body>

</html>
